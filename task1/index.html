<!DOCTYPE html>
<html>
  <head>
    <title>SVG flags</title>
    <style>
        @media only screen and (max-width: 767px) {
          svg {
            width: 100%;
            height: auto;
          }
        }
      </style>
  </head>
  <body>
    <svg viewBox="0 0 180 120" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="60" height="120" fill="#fff"/>
      <rect x="60" y="0" width="60" height="120" fill="#0039a6"/>
      <rect x="120" y="0" width="60" height="120" fill="#d52b1e"/>
    </svg>

    <svg viewBox="0 0 180 120" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="60" height="120" fill="#0055a4"/>
      <rect x="60" y="0" width="60" height="120" fill="#fff"/>
      <rect x="120" y="0" width="60" height="120" fill="#ef4135"/>
    </svg>

    <svg viewBox="0 0 180 120" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="180" height="40" fill="#fff"/>
      <rect x="0" y="40" width="180" height="40" fill="#003580"/>
      <rect x="0" y="80" width="180" height="40" fill="#6fbcde"/>
    </svg>

    <svg viewBox="0 0 180 120" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="60" height="120" fill="#ff0000"/>
      <rect x="60" y="0" width="60" height="120" fill="#fff"/>
      <rect x="120" y="0" width="60" height="120" fill="#ff0000"/>
      <rect x="0" y="45" width="180" height="30" fill="#fff"/>
      <rect x="75" y="0" width="30" height="120" fill="#fff"/>
    </svg>

    <svg viewBox="0 0 180 120" xmlns="http://www.w3.org/2000/svg">
      <rect x="0" y="0" width="180" height="120" fill="#fff"/>
      <circle cx="90" cy="60" r="40" fill="#c00"/>
    </svg>
  </body>
</html>
